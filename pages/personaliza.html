<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- Inserción de libería de íconos Iconify -->
    <link rel="stylesheet" href="../styles/style-personalize.css">
    <!-- <!-- Inserción de librería de íconos de Iconify-->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>PERSONALIZA || ISA HANDMADE</title>
</head>
<body class="body">      
        <main class="main">
            <!-- Logo -->
            <section class="identity">
                <div class="identity__container">
                    <a href="https://www.facebook.com/" class="identity__container--logo">
                        <img class="identity__logo" src="../images/logo-messenger.svg" alt="logo">
                    </a>
                </div>
            </section>
            <!-- Formulario -->
            <section class="form">
                <h2 class="form__title">Connect with your favourite people.</h2>
                <form class="form__information" action="">
                    <div class="form__information--contact contact">
                        <div class="contact__container--email">
                            <input type="email" name="email__user" id="email__user" placeholder="Email or phone number">
                        </div>
                        <div class="contact__container--password">
                            <input type="password" name="password__user" id="password__user" placeholder="Password">
                        </div>
                    </div>
                    <div class="form__information--containerButton">
                        <input class="form__information--button" type="submit" value="Continue">
                    </div>
                </form>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="footer">  
            <div class="footer__container">
                    <nav class="footer__nav">
                        <ul class="footer__list">
                            <li class="footer__item">
                                <a class="footer__link" href="https://www.facebook.com/r.php">Not on Facebook?</a>
                            </li>
                            <li class="footer__item">
                                <a class="footer__link" href="https://www.facebook.com/login/identify?ctx=recover">Forgot Password</a>
                            </li>
                            <li class="footer__item">
                                <a class="footer__link" href="https://www.facebook.com/about/privacy/">Data Policy</a>
                            </li>
                            <li class="footer__item">
                                <a class="footer__link" href="https://www.facebook.com/legal/terms/">Terms</a>
                            </li>
                            <li class="footer__item">
                                <a class="footer__link" href="https://www.facebook.com/policies/cookies/">Cookies Policy</a>
                            </li>
                            <li class="footer__item">
                                <p class="footer__link">© Meta 2021</p>                        
                            </li>
                        </ul>  
                    </nav>
            </div>  
        </footer>
</body>
</html>
