                </a>

                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/gift.html">GIFT</a>

                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/blog.html">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/personaliza.html">ESCRÍBENOS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Enlace de sección -->
        <section id="link-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <a class="section__link lead" href="../index.html">INICIO / CORPORATIVOS</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Nombre de sección -->
        <section id="definition" class="definition text-center text-white fixed">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="definition__title">EVENTOS</h2>
                        <p class="definition__paragraph">Llena este formulario y te responderemos en un plazo máximo de 72 horas.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contenido -->
        <section id="contenido" class="form__container">
            <div class="container col-md-8">
                <div class="row">
                    <div class="col-md-8 py-4 mx-auto">
                        <h4 class="information__title information__title--one">DATOS PERSONALES</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 mx-auto information__container">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="NOMBRE*" aria-label="Nombre">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="CORREO*" aria-label="Correo">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" placeholder="CELULAR*" aria-label="Celular">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="EMPRESA*" aria-label="Empresa">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="divider"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <h4 class="information__title information__title--two">PEDIDO</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mx-auto py-4">
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="inputState" class="form-label">Tipo de regalo</label>
                                <select id="inputState" class="form-select">
                                  <option selected>Evento corporativo</option>
                                  <option>Regalos empresariales</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                              <label for="inputNumber" class="form-label">Número de regalos*</label>
                              <input type="number" class="form-control" id="inputNumber">
                            </div>
                            <div class="col-md-4">
                                <label for="inputZip" class="form-label">Presupuesto estimado*</label>
                                <div class="input-group">
                                  <div class="input-group-text">S/</div>
                                  <input type="number" class="form-control" id="autoSizingInputGroup">
                                </div>
                            </div>
                            <div class="col-md-4">
                              <label for="inputDate" class="form-label">Fecha de entrega*</label>
                              <input type="date" class="form-control" id="inputDate">
                            </div>
                            <div class="col-md-6">
                                <label for="inputTextArea">¿Has trabajado con nosotros?</label>
                                <textarea class="form-control" id="inputTextArea" rows="6"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="inputTextArea">Detalles adicionales</label>
                                <textarea class="form-control" id="inputTextArea" rows="6"></textarea>
                            </div>
                            <div class="col-12 text-center my-5">
                              <button type="submit" class="btn btn-primary">ENVIAR</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>

        </section>
    </main>

<!-- Footer -->

            </a>

                <span class="iconify" data-icon="jam:instagram" data-inline="false"></span>
            </a>
            <a class="footer__socialNetwork footer__socialNetwork--twitter"href="">
                <span class="iconify" data-icon="jam:twitter-circle" data-inline="false"></span>
            </a>

                </div>
            </div>
        </div>
        <p class="footer__copyright">© 2022 IsaHandmade. TODOS LOS DERECHOS RESERVADOS</p>
    </div>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.8/jarallax.min.js" integrity="sha512-ieMvcpXFcmaKJukz4J6H3C/jNUU6S1UUPDuAHiyk3Vxx8NEnKbGu+r3fGtK8+2D7Im1+ASmHCyPE0mRGL1rdaA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
